<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="contenedor">
        <div class="formulario">
            <img src="tienda.png" alt="Icono de carrito" class="icono_carrito">
            <form action="" method="post">
                <div class="campo">
                    <img src="usuario.png" alt="Icono nombre" class="icono_input">
                    <input type="text" id="nombre_tienda" name="nombre_tienda" placeholder="NOMBRE TIENDA" required>
                </div>
                
                <div class="campo">
                    <img src="usuario.png" alt="Icono email" class="icono_input">
                    <input type="email" id="email" name="email" placeholder="EMAIL" required>
                </div>
                
                <div class="campo">
                    <img src="contra.png" alt="Icono contraseña" class="icono_input">
                    <input type="password" id="contrasena" name="contrasena" placeholder="CONTRASEÑA" required>
                </div>
                
                <button type="submit" class="boton_registrarse">REGISTRARSE</button>
            </form>
        </div>
    </div>
</body>
</html>
