{% block content %}

            <h1>Empleado laboral</h1>

    <section class="tabla_empleados">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>ID</th>
                    <th>Tienda</th>
                    <th>Salario</th>
                    <th>Cargo</th>

                    <th></th>
                </tr>
            </thead>
            <tbody id="empleados_laboral">
                
            </tbody>
