<!-- Herencia -->
{% extends "home.html"%}

{% block tittle %} 
    <title>Proveedores</title>
{% endblock %}

<!-- Css -->
{% block css %}
<link rel="stylesheet" href="/static/css/proveedor.css" />
{% endblock %}

<!-- Contenido -->
{% block content %}
<main class="contenido">
    <header class="cabecera">
        <div class="titulo">
            <h1>Proveedores</h1>
            <p>Proveedores disponibles en la tienda</p>
        </div>
        <div class="acciones">
            
            <button class="boton accion filtros">
                <img src="/static/images/ojo.png" alt="Filtros"> Local
            </button>
            <button class="boton accion filtros">
                <img src="/static/images/ojo.png" alt="Filtros"> Remota
            </button>
            
        </div>
    </header>

    <section class="search_bar">
        <input type="text" id="searcProveedor" placeholder="Buscar por ID de proveedor">
    </section>

    <section class="tabla_proveedores">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>ID</th>
                    <th>Tienda</th>
                    <th>Nombre</th>
                    <th>Ciudad</th>
                    <th>Teléfono</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="proveedores_info">
                
            </tbody>
        </table>
    </section>
    <section>
        <div id="modal-editar-proveedor" class="modal">
            <div class="modal-content">
                <span id="cerrar-modal-editar-proveedor" class="close">&times;</span>
                <h2>Editar Proveedor</h2>
                <form id="form-editar-proveedor">
                    <input type="hidden" id="edit-proveedorID" name="proveedorID">
                    <input type="hidden" id="edit-tiendaID" name="tiendaID">
                    
                    <label for="edit-nombreProveedor">Nombre:</label>
                    <input type="text" id="edit-nombreProveedor" name="nombreProveedor" required>
                    
                    <label for="edit-ciudad">Ciudad:</label>
                    <input type="text" id="edit-ciudad" name="ciudad" required>
                    
                    <label for="edit-telefono">Teléfono:</label>
                    <input type="number" id="edit-telefono" name="telefono" required>
                    
                    <button type="submit">Actualizar</button>
                </form>
            </div>
        </div>
    </section>    
</main>
{% endblock %}

<!-- Scripts -->
{% block scriptjs %}
<script type="module" src="/static/js/proveedor.js"></script>
{% endblock %}
