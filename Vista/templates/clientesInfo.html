<!-- Herencia -->
{% extends "home.html"%}


{% block tittle %} 
    <title>Información personal de clientes</title>
{% endblock %}

<!-- Css -->
{% block css %}
<link rel="stylesheet" href="/static/css/clientesInfo.css" />
{% endblock %}

<!-- Contenido -->
{% block content %}
<main class="contenido">
    <header class="cabecera">
        <div class="titulo">
            <h1>Cliente información</h1>
            <p>Información personal de los clientes</p>
        </div>
        <div class="acciones">
            
            <button class="boton accion filtros">
                <img src="/static/images/filtro.png" alt="Filtros"> Filtrar
            </button>
            
        </div>
    </header>

    <section class="tabla_clientes">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Ciudad</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id = 'clientes_info'>
                
            </tbody>
        </table>
    </section>
</main>
{% endblock %}

<!-- Scripts -->
{% block scriptjs %}
<script src="/static/js/clientesInfo.js"></script>
{% endblock %}
