<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ingreso</title>
    <link rel="stylesheet" href="ingreso.css">
</head>

<body>
    <div class="contenedor">
        <div class="formulario">
            <img src="icons/tienda.png" alt="Icono de carrito" class="icono_carrito">

            <form action="" method="">
                <img src="icons/usuario.png" alt="Icono nombre" class="icono_input">
                <input type="text" id="nombre_tienda" name="nombre_tienda" placeholder="NOMBRE TIENDA">

                <img src="icons/usuario.png" alt="Icono email" class="icono_input">
                <input type="email" id="email" name="email" placeholder="EMAIL">

                <img src="icons/contra.png" alt="Icono contraseña" class="icono_input">
                <input type="password" id="contrasena" name="contrasena" placeholder="CONTRASEÑA">

                <button type="submit" class="boton_registrarse">REGISTRARSE</button>
            </form>
        </div>
    </div>
</body>

</html>
