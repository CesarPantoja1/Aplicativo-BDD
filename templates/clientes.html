<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="/static/css/clientes.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <aside class="barra_lateral">
            <div class="logo">
                <img src="/static/images/tienda.png" alt="Logo Tienda">
                <h2>TIENDA QUITO</h2>
                <p>UX/UI Designer</p>
            </div>
            <nav class="menu">
                <a href="#" class="menu_item">
                    <img src="/static/images/casa.png" alt="Icono Casa">
                    Casa
                </a>
                <a href="#" class="menu_item activo">
                    <img src="/static/images/cliente.png" alt="Icono Clientes">
                    Clientes
                </a>
                <a href="#" class="menu_item">
                    <img src="/static/images/empleado.png" alt="Icono Empleados">
                    Empleados
                </a>
                <a href="#" class="menu_item">
                    <img src="/static/images/productos.png" alt="Icono Productos">
                    Productos
                </a>
                <a href="#" class="menu_item">
                    <img src="/static/images/proveedor.png" alt="Icono Proveedores">
                    Proveedores
                </a>
                <a href="#" class="menu_item">
                    <img src="/static/images/factura.png" alt="Icono Factura">
                    Factura
                </a>
                <a href="#" class="menu_item">
                    <img src="/static/images/detFac.png" alt="Icono Detalle Factura">
                    Detalle factura
                </a>
                <a href="#" class="menu_item">
                    <img src="/static/images/perfil.png" alt="Icono Perfil">
                    Perfil
                </a>
            </nav>
        </aside>
        <main class="contenido">
            <header class="cabecera">
                <div class="titulo">
                    <h1>Cliente información</h1>
                    <p>Información personal de los clientes</p>
                </div>
                <div class="acciones">
                    <button class="boton accion eliminar">
                        <img src="/static/images/basura.png" alt="Eliminar"> Delete
                    </button>
                    <button class="boton accion filtros">
                        <img src="/static/images/filtro.png" alt="Filtros"> Filters
                    </button>
                    <button class="boton accion exportar">
                        <img src="/static/images/descarga.png" alt="Exportar"> Export
                    </button>
                    <button class="boton accion agregar">
                        <img src="/static/images/mas.png" alt="Agregar"> Add
                    </button>
                </div>
            </header>
            
            <section class="tabla_clientes">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th>Ciudad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>001</td>
                            <td>Cesar Pantoja</td>
                            <td>99999999</td>
                            <td>003</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>002</td>
                            <td>Jaime Sanchez</td>
                            <td>99999999</td>
                            <td>001</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>003</td>
                            <td>Paul Salas</td>
                            <td>99999999</td>
                            <td>002</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
